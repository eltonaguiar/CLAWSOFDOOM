name: CLAWS OF DOOM - Bulletproof Trading
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes (more frequent)
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Run Bulletproof Trading System
      run: python systems/claws_engine.py
      timeout-minutes: 2  # Fail fast if stuck
    
    - name: Deploy to Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        keep_files: true  # Don't delete old files
